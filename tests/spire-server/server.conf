server {
    bind_port = "8081"
    trust_domain = "example.com"
    ca_key_type = "ec-p256"
    data_dir = "/opt/spire/data/server"
    log_level = "TRACE"
    default_svid_ttl = "1h"
}

plugins {
    DataStore "sql" {
        plugin_data {
            database_type = "sqlite3"
            connection_string = "/opt/spire/data/server/datastore.sqlite3"
        }
    }

    KeyManager "memory" {
    }

    NodeAttestor "x509pop" {
        plugin_data {
            ca_bundle_path = "/opt/spire/conf/server/agent-ca.crt"
        }
    }
}
