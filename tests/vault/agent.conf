agent {
    trust_domain = "example.com"
    server_address = "spire-server"
    server_port = "8081"
    data_dir = "/opt/spire/data/agent"
    log_level = "TRACE"
    insecure_bootstrap = true
}

plugins {
    KeyManager "memory" {
    }

    WorkloadAttestor "unix" {
        plugin_data {}
    }

    NodeAttestor "x509pop" {
        plugin_data {
            private_key_path = "/opt/spire/conf/agent/agent-ca.key"
            certificate_path = "/opt/spire/conf/agent/agent-ca.crt"
        }
    }
}
